<div class="container-fluid">
    <div class="row py-3">
        <div class="col">
            <div class="card card-body shadow raduis-xm">
                <div class="section-title">
                    <h1>SOLDE: 325 014 000 FCFA</h1>
                </div>
                <nz-divider nzOrientation="left" nzPlain [nzText]="liste_title"></nz-divider>
                <div class="card-card-body">
                    <nz-tabset [nzSize]="'large'">
                        <nz-tab [nzTitle]="ventes">
                            <nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed">
                                <thead>
                                    <tr>
                                        <th>MONTANT</th>
                                        <th>CLIENT</th>
                                        <th>TELEPHONE</th>
                                        <th>DATE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of nzTable.data">
                                        <td>{{ data.name }}</td>
                                        <td>{{ data.age }}</td>
                                        <td>{{ data.address }}</td>
                                    </tr>
                                </tbody>
                            </nz-table>
                        </nz-tab>
                        <nz-tab [nzTitle]="retrait">
                            <nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed">
                                <thead>
                                    <tr>
                                        <th>MONTANT</th>
                                        <th>CLIENT</th>
                                        <th>TELEPHONE</th>
                                        <th>DATE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of nzTable.data">
                                        <td>{{ data.name }}</td>
                                        <td>{{ data.age }}</td>
                                        <td>{{ data.address }}</td>
                                    </tr>
                                </tbody>
                            </nz-table>
                        </nz-tab>
                    </nz-tabset>
                </div>
                <br><br>
                <nz-divider nzOrientation="left" nzPlain nzText="RETIRER DE
                    L'ARGENT"></nz-divider>

                <div class="col-md-4">
                    <button class="btn bg-primary shadow text-white">Retirer de
                        l'argent
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

<ng-template #ventes>
    <h5 class="bold text-primary">VENTES</h5>
</ng-template>
<ng-template #retrait>
    <h5 class="bold text-danger">RETRAIT</h5>
</ng-template>
<ng-template #liste_title>
    <h3> Listes des transactions r√©centes</h3>
</ng-template>
